<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site Login</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="layout/mobile.css">
    <link rel="stylesheet" href="layout/outros.css">
</head>
<body>
    <main>
        <section id="login">
            <section id="imagem">

            </section>
            <section id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) ao nosso site! <br>
                    Faça login para acessar a sua conta:
                </p>                
                <form action="login.php" method="post" autocomplete="on">
                    <section class="campo">
                        <i class="material-icons">person</i>                        
                        <input type="email" name="usuario" id="iusuario" placeholder="seu email"
                            autocomplete="email" required maxlength="20">
                        <label for="iusuario">Usuário</label>
                    </section>
                    <section class="campo">
                        <i class="material-icons">key</i>                        
                        <input type="password" name="senha" id="isenha" placeholder="sua senha"
                            autocomplete="current-password" required minlength="6" maxlength="10">
                        <label for="isenha">Senha</label>
                    </section>
                    <input type="submit" value="Entrar">
                    <a href="esquecisenha.html" class="botao">
                        Esqueci a senha <i class="material-icons">mail</i>
                    </a>
                </form>
            </section>
        </section>
    </main>
</body>
</html>
